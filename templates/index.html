<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lab Equipment Store - Home</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <script src="{{ url_for('static', filename='script.js') }}" defer></script>
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="logo-container">
      <div class="logo-placeholder">LE</div>
      <span class="store-name">LabEquip</span>
    </div>

    <nav class="nav">
      <ul>
        <li><a href="{{ url_for('home') }}">Home</a></li>
        <li><a href="{{ url_for('products') }}">Products</a></li>
        <li><a href="{{ url_for('chemicals') }}">Chemicals</a></li>
        <li><a href="{{ url_for('services') }}">Services</a></li>
        <li><a href="{{ url_for('orders') }}" class="active">Orders</a></li>
        <li><a href="{{ url_for('contacts') }}">Contact</a></li>

        <!-- Profile / Login / Logout -->
        <li class="profile-item">
          <a id="profileLink" href="{{ url_for('profile') }}">
            <img src="{{ url_for('static', filename='profilelogo.png') }}" alt="Profile" />
          </a>
        </li>
        {% if username %}
          <li><a class="auth-btn" href="{{ url_for('logout') }}">Logout</a></li>
        {% else %}
          <li><a class="auth-btn" id="loginLink" href="{{ url_for('login') }}">Login</a></li>
        {% endif %}
      </ul>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <h2>Your Trusted Lab Partner</h2>
    <p>High-quality instruments, glassware, and certified chemicals.</p>
    <a href="{{ url_for('products') }}"><button>Shop Now</button></a>
  </section>

  <!-- Footer -->
  <footer>
    <p>Â© 2025 Lab Equipment Store</p>
  </footer>
</body>
</html>
