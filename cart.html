<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Cart - GreenLeaf Nursery</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0e0e0e;
      margin: 0;
      padding: 0;
    }
    header {
      background: #28292a;
      color: white;
      padding: 15px;
      text-align: center;
    }
    header nav a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
      font-weight: bold;
    }
    .cart-container {
      max-width: 900px;
      margin: 20px auto;
      background: #70bee6;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    .cart-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #ddd;
      padding: 15px 0;
    }
    .cart-item img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    .info {
      flex: 1;
      margin-left: 20px;
    }
    .info h3 {
      margin: 0;
      font-size: 18px;
    }
    .info p {
      margin: 5px 0;
      color: #555;
    }
    .qty {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 5px;
    }
    .qty button {
      background: #2874f0;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 3px;
      cursor: pointer;
    }
    .qty span {
      font-size: 16px;
      font-weight: bold;
    }
    .remove {
      background: #ff5252;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
    }
    .summary {
      text-align: right;
      margin-top: 20px;
    }
    .summary h2 {
      margin: 0;
      font-size: 22px;
      color: #333;
    }
    .clear-cart {
      background: #ff9800;
      color: white;
      border: none;
      padding: 10px 15px;
      margin-top: 15px;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body onload="renderCart()">

  <header>
    <h1>ðŸ›’ My Cart</h1>
    <nav>
      <a href="#home">Home</a>
      <a href="products.html">Products</a>
      <a href="chemicals.html">Chemicals</a>
      <a href="register.html">Register</a>
      <a href="login.html">Login</a>
      <a href="cart.html">Cart (<span id="cart-count">0</span>)</a>
    </nav>
    <script>
  let loggedUser = JSON.parse(localStorage.getItem("loggedInUser"));
  if (loggedUser) {
    // Replace navbar content with "Welcome" + Logout
    const nav = document.querySelector("nav");
    nav.innerHTML = `
      <a href="index.html">Home</a>
      <a href="flowers.html">Flowers</a>
      <a href="seeds.html">Seeds</a>
      <a href="fertilizers.html">Fertilizers</a>
      <a href="artificial.html">Artificial Plants</a>
      <span class="welcome-user">Welcome, ${loggedUser.fname}!</span>
      <a href="cart.html" id="cart-icon">ðŸ›’ Cart (<span id="cart-count">0</span>)</a>
      <a href="logout.html">Logout</a>
    `;
  }
</script>
  </header>

  <div class="cart-container">
    <div id="cart-items"></div>

    <div class="summary">
      <h2>Total: <span id="total-price">â‚¹0</span></h2>
      <button class="clear-cart" onclick="clearCart()">Clear Cart</button>
    </div>
  </div>

  <script src="script.js"></script>
  <script>
    function clearCart() {
      cart = [];
      localStorage.setItem("cart", JSON.stringify(cart));
      renderCart();
      updateCartCount();
    }
  </script>
</body>
</html>
